{% extends "base.html" %}
{% block title %}ULI{% endblock %}

{% block content%}
<h1 align="left">User Location Information</h1>

{% if formatted_uli %}
<div class="container">
    {% print(formatted_uli) %}
    {% if details %}
    <ul class="list-group list-group-flush" id="details">
        {% for item in details %}
        <li class="list-group-item">
            {{ item }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endif %}

<form method="POST">
    <div class="form-group">
        <input
                type="text"
                class="form-control"
                id="uli"
                name="uli"
                placeholder="Enter the ULI"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
